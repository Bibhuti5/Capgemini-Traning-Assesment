<!DOCTYPE html>
<html>
    <head><title>Anonymous function call</title></head>
    <body>
        <div style="font-size: 30px;">Look at the console!</div>

        <script>
            var a=function(x){ console.log( x*2 ); };

            console.log(`" ${a} "`);
        </script>
    </body>
</html>

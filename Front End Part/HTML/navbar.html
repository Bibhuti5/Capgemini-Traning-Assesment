    <div class="middile" style="background-image: url('capgemini.jpg'); background-size: 100% 100%;" >
        <section class="footer-form padding-top-xl padding-bottom-xl" aria-label="Contact Form">
            <div class="wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 section5 text-center">
                            <h2 class="h1 font-w400" style="color: rgb(19, 117, 202);">Welcome to Capgemini</h2>
                            <p class="margin-top-m margin-bottom-m"  style="color: rgb(19, 117, 202);"> Capgemini is a Mulitinational IT company. </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                            <form name="contentForm" enctype="multipart/form-data" method="" action="" role="form"
                                data-toggle="validator" novalidate="true">
                                <div class="form schedule-assessment">
                                    <div class="row margin-top-l">
                                        <div class="form-group col-md-6">
                                            <label for="full_name" class="sr-only">Full Name: </label>
                                            <input name="full_name" id="full_name" placeholder="Full name" type="text"
                                                value="" required="required" data-error="Please enter your full name.">
                                            <div class="help-block with-errors"></div>
                                        </div><!-- close col-->
                                        <div class="form-group col-md-6">
                                            <label for="phone_number" class="sr-only">Phone Number: </label>
                                            <input name="phone_number" id="phone_number" placeholder="Phone number"
                                                type="text" value="" required="required"
                                                data-error="Please enter your phone number">
                                            <div class="help-block with-errors"></div>

                                        </div><!-- close col-->
                                    </div><!-- close row-->

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="email" class="sr-only">Email Address: </label>
                                            <input name="email" id="email" placeholder="Email Address" type="email"
                                                value="" required="required" data-error="Please enter a valid email.">
                                            <div class="help-block with-errors"></div>


                                            <label for="address" class="sr-only">Address: </label>
                                            <input name="address" id="address" placeholder="Address" type="text"
                                                value="" required="required"
                                                data-error="Please enter your address properly">
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="select_options" class="sr-only">What service are your interested
                                                in?
                                            </label>
                                            <select name="select_options" required="required"
                                                data-error="Please select one option.">
                                                <option value="">What service are you interested in?</option>
                                                <option value="Web Design">Web Design</option>
                                                <option value="Web Support">Web Support</option>
                                                <option value="Digital Marketing">Digital Marketing</option>
                                                <option value="CMS Integration">CMS Integration</option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div><!-- close row-->


                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <div class="text-center"  style="color: rgb(220, 228, 235);">
                                                <label>Do you want to receive a digital brochure?</label>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="digital_brochure" value="yes"
                                                            required>
                                                        Yes, absolutely!
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="digital_brochure" value="no" required>
                                                        No thanks.
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- close row-->
                                    <div class="form-group text-center">
                                        <input class="submit center-block btn btn-primary" value="Submit" type="submit">
                                    </div>

                                            frameborder="0"></iframe>
                                      
                                    </div> -->
                                </div>

                        </div>
                    </div>
                </div>

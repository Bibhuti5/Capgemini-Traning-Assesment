<!DOCTYPE html>
<html>
    <head><title>Without map</title></head>
    <body>
        <div id="result"></div>


        <script>
            function map(arr,square)
            {
                var squares=[];
                for(var i=0;i<arr.length; i++)
                {
                    squares.push(square(arr[i]));
                }
                return squares;
            }
            function map(arr,sqrRoot)
            {
                var sqrRoots=[];
                for(var i=0;i<arr.length; i++)
                {
                    sqrRoots.push(sqrRoot(arr[i]));
                }
                return sqrRoots;
            }
            
            var square = num => num*num;
            var sqrRoot = num => Math.sqrt(num);

            var array=[1,81,9,4,16];
            document.getElementById("result").innerHTML+= "Input array: "+array+ "<br>The Squares: " +map(array,square);
            document.getElementById("result").innerHTML+= " <br>The Square roots: " +map(array,sqrRoot);
        </script>
    </body>
</html>

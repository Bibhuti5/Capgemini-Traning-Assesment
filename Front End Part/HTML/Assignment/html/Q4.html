<!DOCTYPE html>
<html>
    <head>
        <title>Table With or without border</title>
        <style>
            #t1 td {
               border-style: ridge;
               }
           
            #t1 {
                 border-collapse: collapse;
               }
       </style> 
    </head>
    <body>
        <table id="t1">
            <tr>
                <th colspan="3">Two Row, Three Column and this table has border:</th>
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    
        <table id="t2">
            <tr>
                <th colspan="3">Two Row, Three Column and this table has no border :</th>
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        
    </body>
</html>

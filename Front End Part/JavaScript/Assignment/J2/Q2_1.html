<!DOCTYPE html>
<html>
    <head><title>isEven Recursive function</title></head>
    <body>
        <div id="result"></div>


        <script>
            
            function find(arr,isEven)
            {
                if(isEven(arr.slice(0,1)) == true)
                    return arr.slice(0,1);
                else
                    return find(arr.slice(1),isEven);
            }
            var isEven = num => num%2 ==0;
            var arr=[1,3,5,4,2];
            document.getElementById("result").innerHTML = "Input array: "+arr+ "<br>first even number : "+find(arr,isEven);
        </script>
    </body>
</html>

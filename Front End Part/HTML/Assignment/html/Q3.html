<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            td {
                border-style: ridge;
            }
        
            #t1,
            #t2,
            #t3 {
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table id="t1">
            <tr>
                <th>One Row: </th>
            </tr>
            <tr>
                <td>100</td>
            </tr>
        </table>
        <table id="t2">
            <tr>
                <th colspan="3">One Row, Three Column :</th>
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <table id="t3">
            <tr>
                <th colspan="3">Two Row, Three Column:</th>
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
  
    </body>
</html>

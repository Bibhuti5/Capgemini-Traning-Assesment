<!DOCTYPE html>
<html>
    <head><title>isEven function</title></head>
    <body>
        <div id="result"></div>


        <script>
            function find(arr,isEven)
            {
                for( var i=0;i<arr.length;i++)
                {
                    if(isEven(arr[i]) == true)
                    {
                        return arr[i];
                    }                    
                }
                return "No even number in array";
            }
            var isEven = num => num%2==0;
            var arr=[1,3,2,5,9,4,1,5];
            document.getElementById("result").innerHTML = "Input array: "+arr+ "<br>first even number : "+find(arr,isEven);
        </script>
    </body>
</html>
